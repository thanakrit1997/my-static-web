image: node
stages:
  - build
  - test
  - deploy
  - deployment tests

build website:
  stage: build
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA" ./public/index.html
    - sed -i "s/people/Thanakrit Niljantuek" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q  "Gatsby"

deploy to surge:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain devfish.surge.sh

test deployment:
  stage: deployment test
  image: alpine
  script:
    - apk add --no-cache curl
    - curl -s "https://devfish.surge.sh" | grep -q "Hi Thanakrit"
    - curl -s "https://devfish.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"

